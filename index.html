<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доставка кальянов</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video class="background-video" autoplay muted loop>
      <source src="./assets/img/Smoke.mp4" type="video/mp4">
      </video> 
    <header class="header">
      <nav class="header__nav">
        <a href=""><div class="header__nav__item">Главная</div></a>
        <a href=""><div class="header__nav__item">О нас</div></a>
        <a href=""><div class="header__nav__item">Все о кальяне</div></a>
        <a href=""><div class="header__nav__item">Каталог кальянов</div></a>
        <a href=""><div class="header__nav__item">Кейтеринг</div></a>
        <a href=""><div class="header__nav__item">Аренда кальянов</div></a>
        <a href=""><div class="header__nav__item">Оплата и доставка</div></a>
        <a href=""><div class="header__nav__item">Отзывы</div></a>
      </nav>
      <div class="header__title">
        <h1 class="header__title__name">{name}</h1>
        <h2 class="header__title__city">{city}</h2>
        <button class="header__title__order-btn">Заказать</button>
      </div>
      <form class="header__contact">
        <input class="header__contact__phone-btn" type="image" src="./assets/icons/phone.svg">
      </input>
    </form>
    </header>
  </div>
  </body>
</html>
